<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TikTok Gift Tracker - Enhanced Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="overlay-styles.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Enhanced Dashboard Styles */
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .dashboard-header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn.primary {
            background: rgba(46, 204, 113, 0.8);
            color: white;
        }

        .control-btn.secondary {
            background: rgba(231, 76, 60, 0.8);
            color: white;
        }

        .control-btn.accent {
            background: rgba(52, 152, 219, 0.8);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dashboard-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .dashboard-sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .groups-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .groups-grid {
            display: grid;
            gap: 15px;
            margin-top: 15px;
        }

        .group-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .group-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .group-name {
            color: white;
            font-weight: bold;
        }

        .group-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .group-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .group-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .overlay-preview {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .overlay-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .overlay-option {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .overlay-option:hover,
        .overlay-option.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option:hover,
        .theme-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .theme-dark {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        }

        .theme-light {
            background: linear-gradient(135deg, #e74c3c, #3498db);
        }

        .theme-neon {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
        }

        .theme-sunset {
            background: linear-gradient(135deg, #ff7b54, #ff6b9d);
        }

        .theme-ocean {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        .analytics-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 15px;
        }

        .gift-stream {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }

        .gift-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            color: white;
            font-size: 12px;
        }

        .gift-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .gift-details {
            flex: 1;
        }

        .gift-sender {
            font-weight: bold;
            color: #4ecdc4;
        }

        .gift-value {
            color: #ff6b6b;
            font-weight: bold;
        }

        .dashboard-footer {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-connected {
            background: rgba(46, 204, 113, 0.8);
        }

        .status-disconnected {
            background: rgba(231, 76, 60, 0.8);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .dashboard-main {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
            }

            .dashboard-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="dashboard-title">
                üéÅ TikTok Gift Tracker - Enhanced Dashboard
            </div>
            <div class="dashboard-controls">
                <button id="connect" class="control-btn primary">Connect</button>
                <button id="disconnect" class="control-btn secondary">Disconnect</button>
                <button id="newGroup" class="control-btn accent">+ Group</button>
                <button id="reset" class="control-btn secondary">Reset</button>
                <button id="targetBtn" class="control-btn accent">üéØ Target</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="dashboard-main">
            <!-- Left Sidebar -->
            <div class="dashboard-sidebar">
                <!-- Stats Card -->
                <div class="stats-card">
                    <h3 style="color: white; margin: 0 0 15px 0;">Session Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="totalGifts">0</div>
                            <div class="stat-label">Total Gifts</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalDiamonds">0</div>
                            <div class="stat-label">Total Diamonds</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="currentViewers">0</div>
                            <div class="stat-label">Viewers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="uniqueViewers">0</div>
                            <div class="stat-label">Unique</div>
                        </div>
                    </div>
                </div>

                <!-- Groups Section -->
                <div class="groups-section">
                    <h3 style="color: white; margin: 0 0 15px 0;">Gift Groups</h3>
                    <div class="groups-grid" id="groupsGrid">
                        <!-- Groups will be populated here -->
                    </div>
                </div>

                <!-- Overlay Preview -->
                <div class="overlay-preview">
                    <h3 style="color: white; margin: 0 0 15px 0;">Overlay Styles</h3>
                    <div class="overlay-options">
                        <div class="overlay-option active" data-style="classic">Classic</div>
                        <div class="overlay-option" data-style="circular">Circular</div>
                        <div class="overlay-option" data-style="dashboard">Dashboard</div>
                        <div class="overlay-option" data-style="bubbles">Bubbles</div>
                        <div class="overlay-option" data-style="minimalist">Minimalist</div>
                        <div class="overlay-option" data-style="showcase">Showcase</div>
                    </div>

                    <h4 style="color: white; margin: 20px 0 10px 0;">Themes</h4>
                    <div class="theme-options">
                        <div class="theme-option theme-dark active" data-theme="dark"></div>
                        <div class="theme-option theme-light" data-theme="light"></div>
                        <div class="theme-option theme-neon" data-theme="neon"></div>
                        <div class="theme-option theme-sunset" data-theme="sunset"></div>
                        <div class="theme-option theme-ocean" data-theme="ocean"></div>
                    </div>
                </div>
            </div>

            <!-- Right Content -->
            <div class="dashboard-sidebar">
                <!-- Analytics Section -->
                <div class="analytics-section">
                    <h3 style="color: white; margin: 0 0 15px 0;">Analytics</h3>
                    <div class="chart-container">
                        <canvas id="giftsChart"></canvas>
                    </div>
                </div>

                <!-- Gift Stream -->
                <div class="gift-stream">
                    <h3 style="color: white; margin: 0 0 15px 0;">Recent Gifts</h3>
                    <div id="giftStream">
                        <!-- Gift items will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="dashboard-footer">
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Disconnected</span>
            </div>
        </div>
    </div>

    <script src="dashboard-enhanced.js"></script>
</body>

</html>
